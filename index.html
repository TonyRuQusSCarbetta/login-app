  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- GOOGLE FONTS -->

<body>

  <header>
    <div class="jumbotron text-center bg-success text-light"><h1>Log In App</h1></div>
  </header>
  <div class="container-fluid">
  <div class="row justify-content-center align-items-center">

    <div class="col-md-6">
    <input type="text" id="userInput" class="border border-success w-100"><br>
    <button type="button" onclick="logIn()" class="mx-auto text-center btn btn-success mx-auto w-100">Log In (enter your first name)</button>

    <div class="col-md-6 offset-3">
    <!-- ID for log in info -->
    <div><h4 id="loggedIn" class="text-center"></h4></div>
    <!-- ID for not logged in info -->
    <div><h4 id="notLoggedIn" class="text-center"></h4></div>
    </div>
  </div>
  </div>

  <p class="text-center mt-2">New Users<br>Register Below</p>

  <div class="row mt-2 mb-2 ml-5 mr-5">
  <div class="col-md-6 offset-3">

  <input type="text" id="userInput1" class="border border-success w-100"><br>
  <button type="button" onclick="register()" class="mx-auto text-center btn btn-success mx-auto w-100">Register (enter your first name)</button>


  <div class="col-md-6 offset-3">
  <!-- ID for log in info -->
  <div><h4 id="newRegister" class="text-center"></h4></div>

  </div>
  </div>

  </div>

  <!-- Main external JS -->
  <script src="js/main.js"></script>
  <!-- BOOTSTRAP jQuery CDN -->

  <!-- BOOTSTRAP CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
